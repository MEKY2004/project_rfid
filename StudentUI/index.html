<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RFID Card Scanner - Student UI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 300px;
      margin-right: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .result-card {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      display: none;
      max-height: 80vh;
      overflow-y: auto;
    }

    .success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .test-info {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
    }

    .test-card-item {
      margin: 5px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .test-card-item:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: #667eea;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 95%;
        padding: 20px;
      }

      input[type="text"] {
        width: 250px;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Check-in System</h1>

    <div class="input-group">
      <input type="text" id="rfidInput" placeholder="Scan RFID card number" autofocus />
      <button id="scanButton">Scan Card</button>
    </div>

    <div class="test-info">
      <strong>ðŸ§ª Test Card Number:</strong><br />
      <div class="test-card-item" onclick="testCard('1099235654')">
        ðŸ“± 1099235654 - HÃ  Tuáº¥n Kiá»‡t (MSSV: 22205783)
      </div>
      <br />
      <strong>ðŸ’¡ Instructions:</strong><br />
      â€¢ Click the test card above to automatically scan it<br />
      â€¢ First scan = Check-in, Second scan = Check-out
    </div>

    <div id="result" class="result-card">
      <!-- The result will be displayed here -->
    </div>
  </div>

  <script>
    function testCard(cardNumber) {
      document.getElementById('rfidInput').value = cardNumber;
      scanCard();
    }
  </script>
  <script src="renderer.js"></script>
</body>
</html>
